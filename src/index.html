<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageFinder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="../node_modules/@pnotify/core/dist/BrightTheme.css" rel="stylesheet" type="text/css" />
    <link href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css" rel="stylesheet" type="text/css" />
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css">
    <script src="../node_modules/intersection-observer/intersection-observer.js"></script>
    <script type="module"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <h1 class="form_title">What image are you looking for?</h1>
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="btn">Search</button>
    </form>
    
    <ul class="gallery">
    </ul>
    <!-- <button type="button" class="load-more" id="loadmorebtn">Load more</button> -->
    <div class="intersection_target"></div>
    <script src="../node_modules/basiclightbox/dist/basicLightbox.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
